<div class="container" *ngIf="stocks$ | async as stocks">
  <div class="row">    
    <div class="col-md-12">
      <h1 rtl class="main-heading">{{ 'neta.examples.stocks.title' | translate }}</h1>
    </div>
  </div>
  <div class="row align-items-end">
    <mat-spinner *ngIf="stocks.loading"></mat-spinner>
    <ng-container *ngIf="stocks?.stock &&  stocks?.stock.length">
      <div *ngFor="let feature of stocks?.stock" class="col-md-6 col-lg-4" [ngClass]="routeAnimationsElements">
        <mat-card>
          <!-- {{feature|json}} -->
          <mat-card-title>
            <code *ngIf="feature.version">{{feature.version}}</code>{{feature.name | translate}}
          </mat-card-title>
          <mat-card-subtitle rtl>
            {{ feature.breed | translate }}
          </mat-card-subtitle>
          <mat-card-actions>
            <a *ngIf="feature.github" mat-icon-button [href]="feature.github" target="_blank">
              <fa-icon [icon]="['fab','github']"></fa-icon>
            </a>
            <a mat-button [href]="feature.documentation" target="_blank">
              <fa-icon icon="book"></fa-icon>{{ 'neta.examples.stocks.title' | translate }}
            </a>
            <a *ngIf="feature.medium" mat-button [href]="feature.medium" target="_blank">
              <fa-icon [icon]="['fab','medium-m']"></fa-icon>{{ 'neta.features.guide' | translate }}
            </a>
          </mat-card-actions>
        </mat-card>
      </div>
    </ng-container>
  </div>
</div>
